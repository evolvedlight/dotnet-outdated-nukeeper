# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: dotnet nuget build and package

on:
  [ push, pull_request ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet pack dotnet-outdated-nukeeper/dotnet-outdated-nukeeper.csproj -c release -p:PackageVersion=1.1.${{github.run_number}} --output nupkgs
    - name: Upload nuget
      uses: actions/upload-artifact@v3
      with:
        name: nugets
        path: |
          nupkgs/*.nupkg
  publish:
    runs-on: ubuntu-latest
    needs: build
    environment: Nuget Prod
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Download nuget to publish
      uses: actions/download-artifact@v3
      with:
        name: nugets
    - name: Push nuget
      run: |
        ls
        dotnet nuget push *.nupkg --api-key ${{secrets.nuget_api_key}} --source https://api.nuget.org/v3/index.json